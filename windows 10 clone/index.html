<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
</head>

<body>
    <div class="leftside">
        <div class="apps" id="app1">
            <img src="images/computer.png" alt="">
            <p class="appText">This PC</p>
        </div>
        <div class="apps" id="app2">
            <img src="images/download.png" alt="">
            <p class="appText">Downloads</p>
        </div>
        <div class="apps" id="app3">
            <img src="images/document.png" alt="">
            <p class="appText">Documents</p>
        </div>
        <div class="apps" id="app4">
            <img src="images/word.png" alt="">
            <p class="appText">Word</p>
        </div>
        <div class="apps" id="app5">
            <img src="images/excel.png" alt="">
            <p class="appText">Excel</p>
        </div>
    </div>

    <div class="rightside">
        <div class="apps">
            <img src="images/recyclebin.png" alt="">
            <p class="appText">Recycle Bin</p>
        </div>
        <div class="apps">
            <img src="images/paint.png" alt="">
            <p class="appText">Paint</p>
        </div>
        <div class="apps">
            <img src="images/note.png" alt="">
            <p class="appText">Notepad</p>
        </div>
        <div class="apps">
            <img src="images/calculator.png" alt="">
            <p class="appText">Calculator</p>
        </div>
        <div class="apps">
            <img src="images/vscode.png" alt="">
            <p class="appText">VS code</p>
        </div>
        <div class="apps">
            <img src="images/folder.png" alt="">
            <p class="appText">Shortcut</p>
        </div>

    </div>
    <div class="taskbar">
        <div class="flex-left">
            <div class="items" id="item1" onmouseover="blueImage()" onmouseout="whiteImage()">
                <img src="images/startWhite.png" alt="" id="startBtn">
            </div>
            <div class="items" id="item2">
                <img src="images/search.png" alt="">
            </div>
            <div class="items" id="item3">
                <img src="images/folder.png" alt="">
            </div>
            <div class="items" id="item4">
                <img src="images/vscode.png" alt="">
            </div>
            <div class="items" id="item5">
                <img src="images/chrome.png" alt="">
            </div>
        </div>
        <div class="time">
            <img src="images/timeRight.png" alt="">
        </div>
    </div>
    <div class="startMenu">
        <img src="images/start.png" alt="">
    </div>

    <div class="searchMenu">
        <img src="images/searchMenu.png" alt="">
    </div>

    <div class="folderMenu">
        <img src="images/folderWindow.png" alt="" usemap="#Fmap">
    </div>

    <script src="script/script.js"></script>
</body>

</html>
