<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-box">
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
        <p class="text" id="text1">1</p>
        <p class="text" id="text2">2</p>
        <p class="text" id="text3">3</p>
        <p class="text" id="text4">4</p>
        <p class="text" id="text5">5</p>
        <p class="text" id="text6">6</p>
        <p class="text" id="text7">7</p>
        <p class="text" id="text8">8</p>
        <p class="text" id="text9">9</p>
        <p class="text" id="text10">10</p>
        <p class="text" id="text11">11</p>
        <p class="text" id="text12">12</p>
        <div class="center">

        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
